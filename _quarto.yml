format:
  html: # (https://quarto.org/docs/reference/formats/html.html)
    theme: [litera, assets/custom_theme.scss]
    mainfont: Nunito
    toc: true
    smooth-scroll: true
    highlight: arrow
    page-layout: full
    code-copy: hover
    code-overflow: wrap
    code-line-numbers: false
    grid:
      sidebar-width: 250px
      body-width: 1200px
      margin-width: 250px




